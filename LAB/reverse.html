<html>
<head>
  <title>Reverse the number</title>
</head>
<script type="text/javascript">
  function reverse() {
    var n=prompt("Enter the number:");
    str=0
    for(i=n.length-1;i>=0;i--){
      str=str*10+Number(n[i]);
    }
    alert("The reversed numebr is: "+str);
  }
</script>
<body onload="reverse()">
</body>
</html>
