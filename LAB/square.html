<html>
<head>
  <title> Squares </title>
</head>
<script type="text/javascript">
  function square(){
    var n=prompt("Enter the number:","");
    if(n!=null && n>0){
      // var i=0;
      document.write("The table of numbers and their corresponding squares are:\n");
      document.write("<table border=1><tr><th>Number</th><th>Squares</th></tr><br>");
      for(i=1;i<=Number(n);i++){
        document.write("<tr><td>"+i+"</td><td>"+i*i+"</td></tr><br>");
      }
      document.write("</table>");
    }
    else{
      alert("No input");
    }
  }
</script>
<body onload="square()">
</body>
</html>
