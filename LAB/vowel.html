<html>
<head>
  <title>Vowel</title>
</head>
<script type="text/javascript">
  function vowel(){
    var n=prompt("Enter the string:","");
    flag=0;
    for(i=0;i<n.length && flag!=1;i++){
      switch(n[i]){
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':alert("The first vowel is '"+n[i]+"' which is present at the position:"+(i+1));
                 flag=1;
                 break;
        default:break;
      }
    }
  }
</script>
<body onload="vowel()">
</body>
</html>
